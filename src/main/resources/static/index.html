<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ecommerce</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
    <header>
        <div id="offer">
            <p>Total: <span id="offerTotal">...</span></p>
            <p>Items count: <span id="offerItemsCount">...</span></p>
            <form id="checkout">
                <label>
                    <input name="firstname" placeholder="Name" required>
                </label>
                <br>
                <label>
                    <input name="lastname" placeholder="Lastname" required>
                </label>
                <br>
                <label>
                    <input name="email" type="email" placeholder="Email" required>
                </label>
                <br>
                <button type="submit" id="buy">Accept</button>
            </form>
        </div>
    </header>
    <h1 class="welcome">Welcome to My Ecommerce</h1>
    <ul class="productsList" id="productsList"></ul>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
